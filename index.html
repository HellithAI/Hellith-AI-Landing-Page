<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellith AI - Privacy-First AI Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F0F0F;
            color: #EEEEEE;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            position: fixed;
            width: 100%;
            background-color: #0F0F0F;
            padding: 20px 0;
            z-index: 100;
        }

        .logo {
            color: #B21807;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0F0F0F;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 10px;
        }

        .hero .dynamic-text {
            font-size: 24px;
            font-weight: 500;
            color: #26A69A;
            animation: text-transition 10s infinite;
        }

        @keyframes text-transition {
            0% { content: "Innovating AI"; }
            25% { content: "Empowering Privacy"; }
            50% { content: "Modular Solutions"; }
            75% { content: "Data in Your Hands"; }
            100% { content: "Transparency Redefined"; }
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #B21807;
            color: #EEEEEE;
            font-weight: 500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #E64A19;
        }

        footer {
            background-color: #0F0F0F;
            color: #EEEEEE;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">âš¡ Hellith AI</div>
    </header>

    <section class="hero">
        <div>
            <h1>Powering the Future of AI</h1>
            <div class="dynamic-text">Innovating AI</div>
            <br>
            <button class="cta-button">Discover More</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Hellith AI. All rights reserved.</p>
    </footer>

</body>
</html>
